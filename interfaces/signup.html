<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarService Pro | Sign Up</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Copy all your existing CSS styles here */
        /* I'll include just the essential styles for the signup page */
        
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --success: #4cc9f0;
            --warning: #f72585;
            --gray: #6c757d;
            --gray-light: #e9ecef;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
        }

        /* Navigation */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            background-color: white;
            box-shadow: var(--shadow);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo i {
            font-size: 1.5rem;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
        }

        .btn {
            padding: 0.7rem 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
        }

        /* Signup Section */
        .signup-section {
            padding: 10rem 5% 5rem;
            display: flex;
            justify-content: center;
        }

        .signup-container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: var(--shadow-lg);
            padding: 3rem;
            position: relative;
            overflow: hidden;
        }

        .signup-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        .signup-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .signup-header h2 {
            font-size: 2.2rem;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .signup-header p {
            color: var(--gray);
        }

        .signup-form {
            display: grid;
            gap: 1.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 500;
            color: var(--dark);
        }

        .form-group input,
        .form-group select {
            padding: 1rem;
            border: 1px solid var(--gray-light);
            border-radius: 10px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .form-actions {
            display: flex;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--gray);
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .signup-container {
                padding: 2rem;
            }
        }

        @media (max-width: 576px) {
            .navbar {
                padding: 1rem 5%;
            }
            
            .signup-section {
                padding: 8rem 5% 3rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-car"></i>
            CarService Pro
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="login.html" class="btn">Login</a>
        </div>
    </nav>

    <!-- Signup Section -->
    <section class="signup-section">
        <div class="signup-container">
            <div class="signup-header">
                <h2>Create Your Account</h2>
                <p>Join thousands of satisfied customers who trust us for their car service needs</p>
            </div>
            
            <form id="signup-form" class="signup-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="fname" required>
                    </div>
                    <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lname" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="phone_number">Phone Number</label>
                    <input type="tel" id="phone_number" name="phone_number" value="+91 " required>
                </div>
                
                <div class="form-group">
                    <label for="role">Registering as</label>
                    <select id="role" name="role" required>
                        <option value="">Select Role</option>
                        <option value="Customer">Customer</option>
                        <option value="Mechanic">Mechanic</option>
                    </select>
                </div>
                
                <h3 style="margin: 1.5rem 0 1rem; color: var(--dark);">Address Information</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="street-no">Street No</label>
                        <input type="text" id="street-no" name="street-no">
                    </div>
                    <div class="form-group">
                        <label for="street-name">Street Name</label>
                        <input type="text" id="street-name" name="street-name">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="building">Building/Apartment Name</label>
                    <input type="text" id="building" name="building">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city">
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" id="state" name="state">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="pincode">Pincode</label>
                    <input type="text" id="pincode" name="pincode">
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn" style="padding: 1rem 2.5rem;">
                        <i class="fas fa-user-plus"></i> Create Account
                    </button>
                </div>
                
                <div class="login-link">
                    Already have an account? <a href="login.html">Login here</a>
                </div>
            </form>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('signup-form');
    
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // Validate passwords match
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        
        if (password !== confirmPassword) {
            alert('Passwords do not match!');
            return;
        }
        
        // Get selected role
        const roleSelect = document.getElementById('role');
        const selectedRole = roleSelect.value;
        
        if (!selectedRole) {
            alert('Please select whether you are a Customer or Mechanic');
            return;
        }

        // Prepare form data matching backend expectations
        const formData = {
            Fname: document.getElementById('fname').value,
            Lname: document.getElementById('lname').value,
            username: document.getElementById('username').value,
            password: password,
            email: document.getElementById('email').value,
            phone_number: document.getElementById('phone_number').value.replace('+91 ', ''),
            street_no: document.getElementById('street-no').value,
            street_name: document.getElementById('street-name').value,
            building_name: document.getElementById('building').value,
            city: document.getElementById('city').value,
            state: document.getElementById('state').value,
            pincode: document.getElementById('pincode').value,
            role: selectedRole
        };

        try {
            const response = await fetch("http://localhost:3000/signup", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            });

            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.message || "Signup failed");
            }

            // Success - handle based on role
            if (selectedRole === "Mechanic") {
                // Store user ID for mechanic specialization step
                sessionStorage.setItem('tempUserId', data.userId);
                window.location.href = 'mechanic-specialization.html';
            } else {
                alert('Account created successfully! Please login.');
                window.location.href = 'login.html';
            }
            
        } catch (error) {
            console.error('Signup error:', error);
            alert(error.message || 'An error occurred during signup');
        }
    });
    
    // Phone number formatting for India
    const phoneInput = document.getElementById('phone_number');
    phoneInput.addEventListener('input', (e) => {
        if (!e.target.value.startsWith('+91 ')) {
            e.target.value = '+91 ';
        }
    });
});
    </script>

</body>
</html>
