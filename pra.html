<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarService Pro | Book Service</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
    
    :root {
        --primary: #4361ee;
        --primary-dark: #3a56d4;
        --secondary: #3f37c9;
        --accent: #4895ef;
        --dark: #1a1a2e;
        --light: #f8f9fa;
        --success: #4cc9f0;
        --warning: #f72585;
        --gray: #6c757d;
        --gray-light: #e9ecef;
        --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
        --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background-color: var(--light);
        color: var(--dark);
        line-height: 1.6;
        scroll-behavior: smooth;
    }

    /* Animations */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }

    /* Navigation */
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.5rem 5%;
        background-color: white;
        box-shadow: var(--shadow);
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        transition: var(--transition);
    }

    .navbar.scrolled {
        padding: 1rem 5%;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .logo {
        font-size: 1.8rem;
        font-weight: 700;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .logo i {
        font-size: 1.5rem;
    }

    .nav-links {
        display: flex;
        align-items: center;
        gap: 2rem;
    }

    .nav-links a {
        text-decoration: none;
        color: var(--dark);
        font-weight: 500;
        position: relative;
        transition: var(--transition);
    }

    .nav-links a::after {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 0;
        height: 2px;
        background: linear-gradient(90deg, var(--primary), var(--accent));
        transition: var(--transition);
    }

    .nav-links a:hover::after {
        width: 100%;
    }

    .nav-links .btn {
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: white;
        padding: 0.7rem 1.5rem;
        border-radius: 50px;
        transition: var(--transition);
        box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
    }

    .nav-links .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
    }

    /* Hero Section */
    .hero-section {
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: white;
        text-align: center;
        padding: 10rem 2rem 8rem;
        margin-top: 80px;
        position: relative;
        overflow: hidden;
    }

    .hero-section::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiPjxkZWZzPjxwYXR0ZXJuIGlkPSJwYXR0ZXJuIiB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHBhdHRlcm5Vbml0cz0idXNlclNwYWNlT25Vc2UiIHBhdHRlcm5UcmFuc2Zvcm09InJvdGF0ZSg0NSkiPjxyZWN0IHdpZHRoPSIyMCIgaGVpZ2h0PSIyMCIgZmlsbD0icmdiYSgyNTUsMjU1LDI1NSwwLjA1KSIvPjwvcGF0dGVybj48L2RlZnM+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsbD0idXJsKCNwYXR0ZXJuKSIvPjwvc3ZnPg==');
    }

    .hero-content {
        max-width: 800px;
        margin: 0 auto;
        position: relative;
        z-index: 1;
        animation: fadeIn 1s ease;
    }

    .hero-section h1 {
        font-size: 3.5rem;
        margin-bottom: 1.5rem;
        font-weight: 700;
        line-height: 1.2;
    }

    .hero-section p {
        font-size: 1.2rem;
        margin-bottom: 2.5rem;
        opacity: 0.9;
    }

    .hero-btns {
        display: flex;
        gap: 1rem;
        justify-content: center;
    }

    .hero-btn {
        display: inline-block;
        background: white;
        color: var(--primary);
        padding: 1rem 2rem;
        text-decoration: none;
        border-radius: 50px;
        transition: var(--transition);
        font-weight: 600;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .hero-btn:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .hero-btn.outline {
        background: transparent;
        color: white;
        border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .hero-btn.outline:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: white;
    }

    /* Stats Section */
    .stats-section {
        display: flex;
        justify-content: space-around;
        padding: 4rem 5%;
        background: white;
        box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.03);
    }

    .stat-item {
        text-align: center;
    }

    .stat-number {
        font-size: 3rem;
        font-weight: 700;
        color: var(--primary);
        margin-bottom: 0.5rem;
    }

    .stat-label {
        font-size: 1.1rem;
        color: var(--gray);
    }

    /* Services Section */
    .services-section {
        padding: 6rem 5%;
        background-color: var(--light);
    }

    .section-header {
        text-align: center;
        margin-bottom: 4rem;
    }

    .section-header h2 {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--dark);
        margin-bottom: 1rem;
    }

    .section-header p {
        max-width: 700px;
        margin: 0 auto;
        color: var(--gray);
        font-size: 1.1rem;
    }

    .services-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
    }

    .service-card {
        background-color: white;
        padding: 2.5rem;
        border-radius: 15px;
        transition: var(--transition);
        box-shadow: var(--shadow);
        text-align: center;
        position: relative;
        overflow: hidden;
        z-index: 1;
    }

    .service-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background: linear-gradient(90deg, var(--primary), var(--accent));
        transition: var(--transition);
    }

    .service-card:hover {
        transform: translateY(-10px);
        box-shadow: var(--shadow-lg);
    }

    .service-card:hover::before {
        height: 10px;
    }

    .service-icon {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, rgba(67, 97, 238, 0.1), rgba(72, 149, 239, 0.1));
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1.5rem;
        font-size: 2rem;
        color: var(--primary);
    }

    .service-card h3 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
        color: var(--dark);
    }

    .service-card p {
        color: var(--gray);
        margin-bottom: 1.5rem;
    }

    .service-link {
        color: var(--primary);
        text-decoration: none;
        font-weight: 600;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        transition: var(--transition);
    }

    .service-link:hover {
        color: var(--secondary);
        gap: 0.7rem;
    }

    /* Booking Section */
    .booking-section {
        padding: 6rem 5%;
        background: white;
    }

    .booking-container {
        max-width: 1200px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 3rem;
        align-items: center;
    }

    .booking-content {
        animation: fadeIn 1s ease;
    }

    .booking-content h2 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
        color: var(--dark);
    }

    .booking-content p {
        color: var(--gray);
        margin-bottom: 2rem;
        font-size: 1.1rem;
    }

    .booking-features {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-bottom: 2rem;
    }

    .feature-item {
        display: flex;
        align-items: center;
        gap: 1rem;
    }

    .feature-icon {
        width: 40px;
        height: 40px;
        background: linear-gradient(135deg, rgba(67, 97, 238, 0.1), rgba(72, 149, 239, 0.1));
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--primary);
    }

    /* Booking Form Styles */
    .booking-form-container {
        background: white;
        border-radius: 15px;
        box-shadow: var(--shadow-lg);
        padding: 2.5rem;
        position: relative;
        overflow: hidden;
        animation: fadeIn 1s ease 0.2s both;
    }

    .booking-form-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 10px;
        background: linear-gradient(90deg, var(--primary), var(--accent));
    }

    .booking-form {
        display: grid;
        gap: 1.5rem;
    }

    .form-step {
        display: none;
    }

    .form-step.active {
        display: grid;
        gap: 1.5rem;
        animation: fadeIn 0.5s ease;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    .form-group label {
        font-weight: 500;
        color: var(--dark);
    }

    input, select, textarea {
        width: 100%;
        padding: 1rem;
        border: 1px solid var(--gray-light);
        border-radius: 10px;
        font-size: 1rem;
        transition: var(--transition);
    }

    input:focus, select:focus, textarea:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    .form-navigation {
        display: flex;
        justify-content: space-between;
        margin-top: 1rem;
    }

    .btn {
        padding: 1rem 2rem;
        border: none;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
    }

    .btn-primary {
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: white;
        box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
    }

    .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
    }

    .btn-outline {
        background: transparent;
        border: 1px solid var(--gray-light);
        color: var(--dark);
    }

    .btn-outline:hover {
        background: var(--gray-light);
    }

    .error {
        border-color: var(--warning);
    }

    .error-message {
        color: var(--warning);
        font-size: 0.9rem;
        margin-top: 0.3rem;
    }

    /* Progress Steps */
    .progress-steps {
        display: flex;
        justify-content: space-between;
        margin-bottom: 2rem;
        position: relative;
    }

    .progress-steps::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 0;
        width: 100%;
        height: 2px;
        background: var(--gray-light);
        z-index: 0;
    }

    .progress-bar {
        position: absolute;
        top: 50%;
        left: 0;
        height: 2px;
        background: linear-gradient(90deg, var(--primary), var(--accent));
        z-index: 1;
        transition: width 0.5s ease;
    }

    .step {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: white;
        border: 2px solid var(--gray-light);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        color: var(--gray);
        position: relative;
        z-index: 2;
        transition: var(--transition);
    }

    .step.active {
        border-color: var(--primary);
        color: var(--primary);
        background: white;
    }

    .step.completed {
        background: var(--primary);
        border-color: var(--primary);
        color: white;
    }

    /* Reviews Section */
    .reviews-section {
        padding: 6rem 5%;
        background: linear-gradient(135deg, #f8f9fa, #e9ecef);
    }

    .reviews-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
    }

    .review-card {
        background: white;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: var(--shadow);
        transition: var(--transition);
    }

    .review-card:hover {
        transform: translateY(-5px);
        box-shadow: var(--shadow-lg);
    }

    .review-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
    }

    .reviewer {
        display: flex;
        align-items: center;
        gap: 1rem;
    }

    .reviewer-avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: var(--gray-light);
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--primary);
        font-weight: 600;
    }

    .reviewer-info h4 {
        font-size: 1.1rem;
        margin-bottom: 0.2rem;
    }

    .reviewer-info p {
        color: var(--gray);
        font-size: 0.9rem;
    }

    .rating {
        display: flex;
        gap: 0.2rem;
        color: #ffc107;
    }

    .review-content p {
        color: var(--gray);
        font-style: italic;
        position: relative;
        padding-left: 1.5rem;
    }

    .review-content p::before {
        content: '"';
        position: absolute;
        left: 0;
        top: -0.5rem;
        font-size: 2rem;
        color: var(--gray-light);
    }

    /* FAQ Section */
    .faq-section {
        padding: 6rem 5%;
        background: white;
    }

    .faq-container {
        max-width: 800px;
        margin: 0 auto;
    }

    .faq-item {
        margin-bottom: 1.5rem;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: var(--shadow);
        transition: var(--transition);
    }

    .faq-item:hover {
        box-shadow: var(--shadow-lg);
    }

    .faq-question {
        background: var(--light);
        padding: 1.5rem;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: var(--transition);
    }

    .faq-question:hover {
        background: var(--gray-light);
    }

    .faq-question i {
        transition: var(--transition);
    }

    .faq-answer {
        padding: 0 1.5rem;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;
    }

    .faq-item.active .faq-question {
        background: var(--primary);
        color: white;
    }

    .faq-item.active .faq-question i {
        transform: rotate(180deg);
    }

    .faq-item.active .faq-answer {
        padding: 1.5rem;
        max-height: 500px;
    }

    /* CTA Section */
    .cta-section {
        padding: 6rem 5%;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: white;
        text-align: center;
        position: relative;
        overflow: hidden;
    }

    .cta-section::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiPjxkZWZzPjxwYXR0ZXJuIGlkPSJwYXR0ZXJuIiB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHBhdHRlcm5Vbml0cz0idXNlclNwYWNlT25Vc2UiIHBhdHRlcm5UcmFuc2Zvcm09InJvdGF0ZSg0NSkiPjxyZWN0IHdpZHRoPSIyMCIgaGVpZ2h0PSIyMCIgZmlsbD0icmdiYSgyNTUsMjU1LDI1NSwwLjA1KSIvPjwvcGF0dGVybj48L2RlZnM+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsbD0idXJsKCNwYXR0ZXJuKSIvPjwvc3ZnPg==');
    }

    .cta-content {
        max-width: 800px;
        margin: 0 auto;
        position: relative;
        z-index: 1;
    }

    .cta-section h2 {
        font-size: 2.5rem;
        margin-bottom: 1.5rem;
    }

    .cta-section p {
        margin-bottom: 2.5rem;
        opacity: 0.9;
        font-size: 1.1rem;
    }

    .cta-btn {
        background: white;
        color: var(--primary);
        padding: 1rem 2.5rem;
        border-radius: 50px;
        font-weight: 600;
        text-decoration: none;
        display: inline-block;
        transition: var(--transition);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .cta-btn:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    /* Footer */
    .footer {
        background: var(--dark);
        color: white;
        padding: 5rem 5% 2rem;
    }

    .footer-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 3rem;
        margin-bottom: 3rem;
    }

    .footer-logo {
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .footer-logo i {
        font-size: 1.5rem;
    }

    .footer-about p {
        opacity: 0.7;
        margin-bottom: 1.5rem;
    }

    .social-links {
        display: flex;
        gap: 1rem;
    }

    .social-link {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: var(--transition);
    }

    .social-link:hover {
        background: var(--primary);
        transform: translateY(-3px);
    }

    .footer-links h3 {
        font-size: 1.3rem;
        margin-bottom: 1.5rem;
        position: relative;
        padding-bottom: 0.5rem;
    }

    .footer-links h3::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 50px;
        height: 2px;
        background: var(--primary);
    }

    .footer-links ul {
        list-style: none;
    }

    .footer-links li {
        margin-bottom: 0.8rem;
    }

    .footer-links a {
        color: white;
        opacity: 0.7;
        text-decoration: none;
        transition: var(--transition);
    }

    .footer-links a:hover {
        opacity: 1;
        padding-left: 5px;
    }

    .footer-contact p {
        display: flex;
        align-items: center;
        gap: 0.8rem;
        margin-bottom: 1rem;
        opacity: 0.7;
    }

    .footer-bottom {
        text-align: center;
        padding-top: 2rem;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        opacity: 0.7;
        font-size: 0.9rem;
    }

    /* Responsive Design */
    @media (max-width: 992px) {
        .booking-container {
            grid-template-columns: 1fr;
        }
        
        .booking-content {
            text-align: center;
        }
        
        .booking-features {
            align-items: center;
        }
        
        .hero-section h1 {
            font-size: 2.8rem;
        }
    }

    @media (max-width: 768px) {
        .navbar {
            padding: 1rem 5%;
        }
        
        .nav-links {
            gap: 1rem;
        }
        
        .hero-section {
            padding: 8rem 2rem 6rem;
        }
        
        .hero-section h1 {
            font-size: 2.2rem;
        }
        
        .hero-btns {
            flex-direction: column;
            align-items: center;
        }
        
        .stats-section {
            flex-direction: column;
            gap: 2rem;
        }
        
        .section-header h2 {
            font-size: 2rem;
        }
    }

    @media (max-width: 576px) {
        .nav-links a:not(.btn) {
            display: none;
        }
        
        .hero-section h1 {
            font-size: 2rem;
        }
        
        .booking-form-container {
            padding: 1.5rem;
        }
    }
    .booking-page {
        padding: 8rem 5% 4rem;
        background-color: var(--light);
        min-height: 100vh;
    }
    
    .booking-header {
        text-align: center;
        margin-bottom: 3rem;
    }
    
    .booking-header h1 {
        font-size: 2.5rem;
        color: var(--dark);
        margin-bottom: 1rem;
    }
    
    .booking-header p {
        color: var(--gray);
        max-width: 700px;
        margin: 0 auto;

<!-- Success Message (hidden by default) -->
<div id="success-message" style="display: none; position: fixed; top: 20px; right: 20px; background: #4BB543; color: white; padding: 1rem 2rem; border-radius: 5px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); z-index: 1000;">
    Booking confirmed successfully!

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Navbar scroll effect
        const navbar = document.querySelector('.navbar');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    
        // Car models mapping
        const carModelMap = {
            'tesla': ['Model 3', 'Model Y', 'Model S', 'Model X'],
            'tata': ['Nexon EV', 'Tigor EV', 'Punch EV'],
            'mahindra': ['XUV400', 'eVerito'],
            'mg': ['ZS EV', 'Comet EV'],
            'hyundai': ['Kona Electric', 'Ioniq Electric'],
            'other': ['Other Electric Model']
        };
    
        // Initialize date picker with min date (today)
        const today = new Date();
        const dd = String(today.getDate()).padStart(2, '0');
        const mm = String(today.getMonth() + 1).padStart(2, '0');
        const yyyy = today.getFullYear();
        const minDate = `${yyyy}-${mm}-${dd}`;
        document.getElementById('service-date').min = minDate;
    
        // Vehicle Management Elements
        const addVehicleBtn = document.getElementById('add-vehicle-btn');
        const vehicleModal = document.getElementById('vehicle-modal');
        const closeModal = document.getElementById('close-modal');
        const vehicleForm = document.getElementById('vehicle-form');
        const vehicleBrandSelect = document.getElementById('vehicle-brand');
        const vehicleModelSelect = document.getElementById('vehicle-model');
        const selectedVehicleSelect = document.getElementById('selected-vehicle');
        const vehiclesList = document.getElementById('vehicles-list');
    
        // Booking Form Elements
        const form = document.getElementById('booking-form');
        const formSteps = form.querySelectorAll('.form-step');
        const nextButtons = form.querySelectorAll('.next-step');
        const prevButtons = form.querySelectorAll('.prev-step');
        const steps = form.querySelectorAll('.step');
        const progressBar = form.querySelector('.progress-bar');
        const confirmButton = document.getElementById('confirm-booking');
        const successMessage = document.getElementById('success-message');
    
        // Function to populate models based on brand selection
        function populateModels(brandSelect, modelSelect) {
            const selectedBrand = brandSelect.value;
            modelSelect.innerHTML = '<option value="">Choose Model</option>';
            
            if (selectedBrand && carModelMap[selectedBrand]) {
                carModelMap[selectedBrand].forEach(model => {
                    const option = document.createElement('option');
                    option.value = model.toLowerCase().replace(/\s+/g, '-');
                    option.textContent = model;
                    modelSelect.appendChild(option);
                });
            }
        }
    
        // Show/hide modal
        addVehicleBtn.addEventListener('click', () => {
            vehicleModal.style.display = 'flex';
        });
    
        closeModal.addEventListener('click', () => {
            vehicleModal.style.display = 'none';
        });
    
        // Set up event listeners for brand selection in both forms
        if (vehicleBrandSelect) {
            vehicleBrandSelect.addEventListener('change', () => {
                populateModels(vehicleBrandSelect, vehicleModelSelect);
            });
        }
    
        // Save vehicle
        vehicleForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const vehicleData = {
                regNumber: document.getElementById('vehicle-reg-number').value,
                brand: vehicleBrandSelect.value,
                model: vehicleModelSelect.value,
                year: document.getElementById('vehicle-year').value,
                id: Date.now().toString()
            };
            
            // Save to localStorage
            const vehicles = JSON.parse(localStorage.getItem('vehicles')) || [];
            vehicles.push(vehicleData);
            localStorage.setItem('vehicles', JSON.stringify(vehicles));
            
            // Update UI
            displayVehicles();
            updateVehicleDropdown();
            
            // Reset and close modal
            this.reset();
            vehicleModal.style.display = 'none';
        });
    
        // Display vehicles
        function displayVehicles() {
            const vehicles = JSON.parse(localStorage.getItem('vehicles')) || [];
            vehiclesList.innerHTML = '';
            
            if (vehicles.length === 0) {
                vehiclesList.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: var(--gray);">No vehicles added yet. Click "Add Vehicle" to get started.</p>';
                return;
            }
            
            vehicles.forEach(vehicle => {
                const vehicleCard = document.createElement('div');
                vehicleCard.className = 'vehicle-card';
                vehicleCard.style.background = 'white';
                vehicleCard.style.padding = '1rem';
                vehicleCard.style.borderRadius = '8px';
                vehicleCard.style.boxShadow = '0 2px 5px rgba(0,0,0,0.1)';
                
                vehicleCard.innerHTML = `
                    <h3 style="margin: 0 0 0.5rem;">${vehicle.brand} ${vehicle.model}</h3>
                    <p style="margin: 0.2rem 0; font-size: 0.9rem;"><strong>Reg No:</strong> ${vehicle.regNumber}</p>
                    <p style="margin: 0.2rem 0; font-size: 0.9rem;"><strong>Year:</strong> ${vehicle.year}</p>
                    <button class="btn btn-outline" style="margin-top: 0.5rem; padding: 0.3rem 0.5rem; font-size: 0.8rem;" 
                            onclick="deleteVehicle('${vehicle.id}')">
                        <i class="fas fa-trash"></i> Remove
                    </button>
                `;
                
                vehiclesList.appendChild(vehicleCard);
            });
        }
    
        // Update vehicle dropdown in booking form
        function updateVehicleDropdown() {
            const vehicles = JSON.parse(localStorage.getItem('vehicles')) || [];
            selectedVehicleSelect.innerHTML = '<option value="">Choose a vehicle</option>';
            
            vehicles.forEach(vehicle => {
                const option = document.createElement('option');
                option.value = vehicle.id;
                option.textContent = `${vehicle.brand} ${vehicle.model} (${vehicle.regNumber})`;
                selectedVehicleSelect.appendChild(option);
            });
        }
    
        // Delete vehicle (needs to be global)
        window.deleteVehicle = function(id) {
            const vehicles = JSON.parse(localStorage.getItem('vehicles')) || [];
            const updatedVehicles = vehicles.filter(vehicle => vehicle.id !== id);
            localStorage.setItem('vehicles', JSON.stringify(updatedVehicles));
            displayVehicles();
            updateVehicleDropdown();
        };
    
        // Form navigation
        let currentStep = 0;
        
        function showStep(stepIndex) {
            formSteps.forEach((step, index) => {
                step.classList.toggle('active', index === stepIndex);
                steps[index].classList.toggle('active', index === stepIndex);
                steps[index].classList.toggle('completed', index < stepIndex);
            });
            
            // Update progress bar (33%, 66%, 100%)
            const progress = (stepIndex / (steps.length - 1)) * 100;
            progressBar.style.width = `${progress}%`;
            
            currentStep = stepIndex;
        }
        
        nextButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                e.preventDefault();
                const currentStepElement = button.closest('.form-step');
                const inputs = currentStepElement.querySelectorAll('input, select, textarea');
                let isValid = true;
                
                inputs.forEach(input => {
                    if (!input.value.trim() && input.hasAttribute('required')) {
                        isValid = false;
                        input.classList.add('error');
                        
                        if (!input.nextElementSibling || !input.nextElementSibling.classList.contains('error-message')) {
                            const errorMsg = document.createElement('div');
                            errorMsg.className = 'error-message';
                            errorMsg.textContent = 'This field is required';
                            input.parentNode.insertBefore(errorMsg, input.nextSibling);
                        }
                    } else {
                        input.classList.remove('error');
                        const errorMsg = input.nextElementSibling;
                        if (errorMsg && errorMsg.classList.contains('error-message')) {
                            errorMsg.remove();
                        }
                    }
                });
                
                if (isValid) {
                    showStep(currentStep + 1);
                } else {
                    // Scroll to first error
                    const firstError = currentStepElement.querySelector('.error');
                    if (firstError) {
                        firstError.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                }
            });
        });
        
        prevButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                e.preventDefault();
                showStep(currentStep - 1);
            });
        });
    
        // Modify the form submission handler
form.addEventListener('submit', function(e) {
    e.preventDefault();
    
    // Validate all required fields in the current step
    const currentStepElement = formSteps[currentStep];
    const inputs = currentStepElement.querySelectorAll('input, select, textarea');
    let isValid = true;
    
    inputs.forEach(input => {
        if (!input.value.trim() && input.hasAttribute('required')) {
            isValid = false;
            input.classList.add('error');
            
            if (!input.nextElementSibling || !input.nextElementSibling.classList.contains('error-message')) {
                const errorMsg = document.createElement('div');
                errorMsg.className = 'error-message';
                errorMsg.textContent = 'This field is required';
                input.parentNode.insertBefore(errorMsg, input.nextSibling);
            }
        }
    });

    if (!isValid) {
        alert('Please fill all required fields before submitting');
        return;
    }

    // Get selected vehicle details
    const selectedVehicleId = document.getElementById('selected-vehicle').value;
    const vehicles = JSON.parse(localStorage.getItem('vehicles')) || [];
    const selectedVehicle = vehicles.find(vehicle => vehicle.id === selectedVehicleId);
    
    if (!selectedVehicle) {
        alert('Please select a valid vehicle');
        showStep(0); // Go back to vehicle selection
        return;
    }

    // Prepare booking data
    const bookingData = {
        vehicleId: selectedVehicleId,
        regNumber: selectedVehicle.regNumber,
        carBrand: selectedVehicle.brand,
        carModel: selectedVehicle.model,
        registrationYear: selectedVehicle.year,
        serviceType: document.getElementById('service-type').value,
        servicePackage: document.getElementById('service-package').value,
        serviceDate: document.getElementById('service-date').value,
        serviceTime: document.getElementById('service-time').value,
        pickupOption: document.getElementById('service-pickup').value,
        specialRequests: document.getElementById('special-requests').value,
        bookingDate: new Date().toLocaleString(),
        status: 'Pending'
    };

    // Save to localStorage
    const bookings = JSON.parse(localStorage.getItem('bookings')) || [];
    bookings.push(bookingData);
    localStorage.setItem('bookings', JSON.stringify(bookings));

    // Show success message
    successMessage.style.display = 'block';
    setTimeout(() => {
        successMessage.style.display = 'none';
    }, 5000);

    // Reset form (but keep vehicle selection)
    form.reset();
    showStep(0);
    displayBookings();
});

        // Initialize vehicles display
        displayVehicles();
        updateVehicleDropdown();
        displayBookings();
    });
    
    // Function to display bookings (needs to be global)
    function displayBookings() {
        const bookings = JSON.parse(localStorage.getItem('bookings')) || [];
        const bookingsList = document.getElementById('bookings-list');
        
        if (bookings.length === 0) {
            bookingsList.innerHTML = '<p style="text-align: center; color: var(--gray);">No bookings yet. Complete a booking to see it here.</p>';
            return;
        }
    
        bookingsList.innerHTML = bookings.map((booking, index) => `
            <div class="booking-card" style="background: white; padding: 1.5rem; border-radius: 10px; margin-bottom: 1rem; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
                    <h3 style="margin: 0;">Booking #${index + 1}</h3>
                    <span style="background: ${booking.status === 'Pending' ? '#FFA500' : '#4BB543'}; color: white; padding: 0.25rem 0.5rem; border-radius: 4px; font-size: 0.8rem;">
                        ${booking.status}
                    </span>
                </div>
                <p><strong>Vehicle:</strong> ${booking.carBrand} ${booking.carModel} (${booking.regNumber})</p>
                <p><strong>Service:</strong> ${booking.serviceType} (${booking.servicePackage})</p>
                <p><strong>When:</strong> ${new Date(booking.serviceDate).toLocaleDateString()}, ${booking.serviceTime}</p>
                <p><strong>Pickup:</strong> ${booking.pickupOption === 'yes' ? 'Yes' : 'No'}</p>
                ${booking.specialRequests ? <p><strong>Notes:</strong> ${booking.specialRequests}</p> : ''}
                <p style="margin-top: 0.5rem; font-size: 0.8rem; color: var(--gray);">
                    Booked on: ${new Date(booking.bookingDate).toLocaleString()}
                </p>
            </div>
        `).join('');
    }
    </script>
